<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>firebase-login-form Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../firebase-login-form.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;firebase-login-form&gt;</code>:</p>
    
    <template is="dom-bind" id="app">
      <firebase-login-form on-login="handleLogin"></firebase-login-form>
    </template>

    <script>
      var app = document.querySelector('#app');
      
      app.handleLogin = function(e) {
        console.log('login', e.detail);
      };
    </script>

  </body>
</html>
